name: Build
on:
  push:
    branches: ['master']
jobs:
  build-arm64-system:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Build adsb-antenna
        run: nix build '.#nixosConfigurations.adsb-antenna.config.system.build.toplevel'
